---
- name: Deploy Your Node.js Application
  hosts: nodejs_servers
  become: yes

  tasks:
    - name: Copy application build files 
      synchronize:
        src: "/var/lib/jenkins/workspace/frontjenkins/build/"
        dest: "/home/thyler/frontjenkins"
        delete: yes
        recursive: yes
      become: no

- name: Finished
  hosts: nodejs_servers
  become: yes
  tasks:
    - name: Ansible finished
      command: echo Deployed
