---
vars:
  build_src_path: "/var/lib/jenkins/workspace/frontjenkins/build/"
  build_dest_path: "/home/thyler/frontjenkins"

tasks:
  - name: Deploy Your Node.js Application
    hosts: nodejs_servers
    become: yes
    tasks:
      - name: Copy application build files 
        synchronize:
          src: "{{ build_src_path }}"
          dest: "{{ build_dest_path }}"
          delete: yes
          recursive: yes
        become: no

  - name: Finished
    hosts: nodejs_servers
    become: yes
    tasks:
      - name: Ansible finished
        command: echo Deployed
